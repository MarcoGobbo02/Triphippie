<div>
  <p-button (onClick)="toggleMap()">Apri Mappa</p-button>

  <div *ngIf="isMapVisible" class="modal">
    <div class="modal-content">
      <span class="close-button" (click)="toggleMap()">&times;</span>
      <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
  </div>

  <p-button (click)="showTravelData()">Mostra Dati del Viaggio</p-button>
</div>
