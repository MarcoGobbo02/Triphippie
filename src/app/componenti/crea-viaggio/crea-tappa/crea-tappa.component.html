<div class="btn-group">
  <button type="button" (click)="addJourneyForm()">Aggiungi Journey</button>
  <button type="button" (click)="createJourneysFromArray()">Crea Journeys</button>
</div>

<div class="container">
  <div class="journey-form" *ngFor="let journey of journeyForms; let i = index">
    <h3>Journey {{ i + 1 }}</h3>
    <form>
      <div class="form-group">
        <label for="destinationName{{i}}">Nome Destinazione:</label>
        <input id="destinationName{{i}}" [(ngModel)]="journey.destinationName" name="destinationName{{i}}" type="text" required>
      </div>

      <div class="form-group">
        <label for="description{{i}}">Descrizione:</label>
        <textarea id="description{{i}}" [(ngModel)]="journey.description" name="description{{i}}" required></textarea>
      </div>

      <div class="btn-group">
        <button type="button" (click)="removeJourneyForm(i)">Rimuovi Journey</button>
      </div>
    </form>
  </div>
</div>
