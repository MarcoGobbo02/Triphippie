<div class="header">
  <h1>Dettagli delle tappe:</h1>
</div>
<div *ngIf="isEmpty" class="header">
<h1>Sembra che non ci siano Tappe collegate a questo viaggio</h1>
</div>

<div class="journeys-container">
<div *ngFor="let journey of journeys" class="journey-form-container">
  <div class="form-row">
    <div>
      <label>Destinazione:</label>
      <p>{{ journey.destination.name }}</p>
    </div>
  </div>
  <div class="form-row">
    <div>
      <label>Descrizione:</label>
      <p>{{ journey.description }}</p>
    </div>
  </div>
  <div class="form-button">
     <p-button label="Modifica" icon="pi pi-pencil" (onClick)="toggleMap(journey)"></p-button>
     <p-button label="Elimina" icon="pi pi-trash" severity="danger" (onClick)="deleteJourney(journey)"></p-button>
  </div>
</div>
</div>

<div class="container">
<p-button (click)="toggleMap()" label="Aggiungi una tappa"></p-button>
</div>

<div *ngIf="isMapVisible" class="modal">
<div class="modal-content">
  <span class="close-button" (click)="toggleMap()">&times;</span>
  <p-button *ngIf="!isEditing" class="add-button" (click)="addJourney()" icon="pi pi-fw pi-check" label="Salva"></p-button>
  <p-button *ngIf="isEditing"class="add-button" (click)="editJourney(currentJourney.id)" icon="pi pi-fw pi-pencil" label="Salva"></p-button>
  <div id="map" style="width: 100%; height: 100%;"></div>
</div>
</div>
